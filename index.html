<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人主页</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            background-color: #007bff;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 0 20px;
        }
        h1 {
            margin-top: 0;
        }
        p {
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <header>
        <h1>欢迎来到我的个人主页</h1>
    </header>
    <div class="container">
        <h2>关于我</h2>
        <p>我是一个热爱编程的人，喜欢探索技术的无限可能。</p>
        <h2>我的兴趣</h2>
        <ul>
            <li>编程</li>
            <li>阅读</li>
            <li>旅行</li>
        </ul>
        <h2>联系方式</h2>
        <p>Email: example@example.com</p>
        <p>手机: 123-456-7890</p>
    </div>
</body>
</html>
